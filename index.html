<!DOCTYPE html>
<html lang="en">
<head>
  <title>StronQCM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body onload="initQ()">

<header class="bg-dark">
  <div class="bg-dark collapse" id="navbarHeader">
    <div class="container">
        <p class="white-font">Bussiere Thibault, Blain Thomas</p>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
        <h1 class="white-font">StronQCM</h1>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
  </div>
</header>



<div class="container">
  
  <div class="">      
      <div class="fill-line">
        <button class = "btn btn-primary floating-right" id="addQ" onclick="addQuestion()">Ajouter une question</button> 
      </div>

      <div class="container component-container" id="questions">
        <div class="question col-md-12 col-sm-12 col-xs-12 component-section" data-width="col-md-12 col-sm-12 col-xs-12" data-wrapper="bannerwrapper" data-componentname="Banner" data-componenttype="Complex">
          <div class="panel panel-default banner-component">
            <button class="delA btn btn-danger floating-right margin-delbtn" onclick="delA(this)">X</button>
            <div class="jumbotron text-center panel">
              <input type="text" class="text-center form-control" placeholder="Ecrire votre Question ....." name="title">
              
              <div class="btn-group answers" data-toggle="buttons">
                <label class="btn btn-primary container answer 1">
                  <input type="text" class="text-center form-control" placeholder="Reponse" name="title">
                  <button class="delA btn-danger" onclick="delA(this)">X</button>
                </label>
                <label class="btn btn-primary container answer 2">
                  <input type="text" class="text-center form-control" placeholder="Reponse" name="title">
                  <button class="delA btn-danger" onclick="delA(this)">X</button>
                </label>
                <label class="btn btn-primary container answer 3">
                  <input type="text" class="text-center form-control" placeholder="Reponse" name="title">
                  <button class="delA btn-danger" onclick="delA(this)">X</button>
                </label>
                <label class="btn btn-primary container answer 4">
                    <input type="text" class="text-center form-control" placeholder="Reponse" name="title">
                    <button class="delA btn-danger" onclick="delA(this)">X</button>
                </label>
                <label class="btn btn-success container addA" onclick="addA(this)">
                    <p class="add-btn">+</p>
                </label>
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row component-container">
        <div class="col-md-12 col-sm-12 col-xs-12 component-section" data-width="col-md-12 col-sm-12 col-xs-12" data-wrapper="bannerwrapper" data-componentname="Banner" data-componenttype="Complex">
          <div class="panel panel-default banner-component">
            <button class="delA btn btn-danger floating-right margin-delbtn" onclick="delA(this)">X</button>            
            <div class="jumbotron text-center panel">
            <img class="icone-changementOrdre" src="./egal.png" alt="icone de changement d'ordre"/>

              <h3>Quelle est la couleur du cheval blanc d'Henrry 4 ?</h3>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="q1" id="r1" autocomplete="off" checked>
                  <p>Rouge</p>
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="q1" id="r2" autocomplete="off">
                  <p>Vert</p>
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="q1" id="r3" autocomplete="off ">
                  <p>Bleu</p>
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="q1" id="r4" autocomplete="off ">
                    <p>Blanc</p>
                  </label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 component-section" data-width="col-md-12 col-sm-12 col-xs-12" data-wrapper="bannerwrapper" data-componentname="Banner" data-componenttype="Complex">
          <div class="panel panel-default banner-component">
            <button class="delA btn btn-danger floating-right margin-delbtn" onclick="delA(this)">X</button>
            <div class="jumbotron text-center panel">
            <img class="icone-changementOrdre" src="./egal.png" alt="icone de changement d'ordre"/>

              <h3>2+2 ?</h3>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="q1" id="r1" autocomplete="off" checked>
                  <p>Rouge</p>
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="q1" id="r2" autocomplete="off">
                  <p>42?</p>
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="q1" id="r3" autocomplete="off ">
                  <p>1 les jours impairs et 2 quand Ã§a va bien</p>
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="q1" id="r4" autocomplete="off ">
                    <p>2</p>
                  </label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 component-section" data-width="col-md-12 col-sm-12 col-xs-12" data-wrapper="bannerwrapper" data-componentname="Banner" data-componenttype="Complex">
          <div class="panel panel-default banner-component">
            <button class="delA btn btn-danger floating-right margin-delbtn" onclick="delA(this)">X</button>
            <div class="jumbotron text-center panel">
            <img class="icone-changementOrdre" src="./egal.png" alt="icone de changement d'ordre"/>

              <h3>Quelle est la couleur du cheval blanc d'Henrry 4 ?</h3>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="q1" id="r1" autocomplete="off" checked>
                  <p>Rouge</p>
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="q1" id="r2" autocomplete="off">
                  <p>Vert</p>
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="q1" id="r3" autocomplete="off ">
                  <p>Bleu</p>
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="q1" id="r4" autocomplete="off ">
                    <p>Blanc</p>
                  </label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="fill-line text-center">
          <button class="btn btn-primary">Valider</button>
        </div>
      </div>

  </div>

</body>
</html>
